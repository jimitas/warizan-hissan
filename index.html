<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>わり算の筆算</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="h2 text-center m-2">算数　わり算の筆算練習アプリ</header>
    <main class="flex-grow-1">
      <div class="mx-auto my-2 w-75 bg-body-secondary">
        <div class="h6 mx-2 mb-0 lh-lg text-center">問題の種類を選んでください。</div>
        <div class="mx-2 d-flex flex-wrap justify-content-center">
          <div class="mx-2 d-flex justify-content-center">
            <select id="mode_select" style="width: 68%" class="mb-3 mx-3 ps-3 form-select text-start">
              <option value="0">（２けた）÷（１けた） 商が１けた</option>
              <option value="1">（２けた）÷（１けた） 商が２けた</option>
              <option value="2">（３けた）÷（１けた） 商が２けた</option>
              <option value="3">（２けた）÷（２けた） 商が１けた</option>
              <option value="4">（３けた）÷（２けた） 商が１けた</option>
              <option value="5">（３けた）÷（２けた） 商が２けた</option>
            </select>
            <select id="amari_select" style="width: 32%" class="mb-3 mx-3 ps-3 form-select text-start">
              <option value="false">あまり　なし</option>
              <option value="true">あまり　あり</option>
            </select>
          </div>
          <div id="buttons" class="mx-2 d-flex justify-content-left">
            <button type="button" id="btn-question" class="mb-3 mx-1 ps-3 btn btn-danger">問題</button>
            <button type="button" id="btn-showAnswer" class="mb-3 mx-1 ps-3 btn btn-success">答えを見る</button>
            <button type="button" id="btn-clear" class="mb-3 mx-1 ps-3 btn btn-secondary">全部消す</button>
          </div>
        </div>
      </div>

      <div class="mx-auto w-75 my-2 text-center">
        <div id="text-box" class="d-flex justify-content-center px-lg-1 py-2">
          <div style="width: 10vw">
            <button type="button" id="btn-make-question" class="btn btn-danger">作る</button>
          </div>
          <div style="width: 10vw">
            <input type="number" max="999" min="10" id="hijosu-input" />
          </div>
          <div class="text-center" style="width: 5vw">÷</div>
          <div style="width: 10vw">
            <input type="number" max="99" min="10" id="josu-input" />
          </div>
          <div class="text-center" style="width: 5vw">=</div>
          <div style="width: 10vw">
            <input type="number" id="sho-input" disabled="true" />
          </div>
          <div class="text-center" style="width: 10vw">あまり</div>
          <div style="width: 10vw">
            <input type="number" id="amari-input" disabled="true" />
          </div>
        </div>
      </div>

      <div class="mx-auto w-75 my-2 text-center">
        <table id="calc-table" class="mx-auto text-center"></table>
      </div>

      <div id="text-box2" class="h6" style="height: 20px; text-align: center"></div>

      <div class="d-flex justify-content-center">
        <div class="w-25"></div>
        <div id="num-pallet" class="mx-auto w-75 d-flex flex-wrap justify-content-center droppable-elem"></div>
        <div class="w-25 d-flex flex-wrap justify-content-left">
          <img src="./images/gomibako.png" style="width: 60px; height: 80px" class="droppable-elem" alt="" />
        </div>
      </div>

      <div id="buttons" class="d-flex flex-wrap justify-content-center">

        <button type="button" id="btn-erase" class="m-2 btn btn-secondary">消す</button>
        <button type="button" id="btn-hint" class="m-2 btn btn-info">ヒント</button>
        <button type="button" id="btn-check" class="m-2 btn btn-primary">答え合わせ</button>
      </div>

      <div class="d-flex justify-content-center">
        <div id="score-pallet" class="w-75 d-flex justify-content-left flex-wrap"></div>
      </div>
    </main>

    <footer class="bg-light">
      <p class="m-2 h6 ">
        基本的な整数のわり算の筆算ができます。たてる→かける→おろす→ひくの基本的な操作になれることをねらいとしています。<span style="color:red">正しい商をたてると、色が変わるサポートがつき</span>です。ここで習得できれば、小数のわり算（複雑すぎて作れません…）にも活かせると思います。
      </p>
    </footer>
    <!-- howler.jsの読み込み -->
    <script src="howler.min.js"></script>

    <!-- <script src="main.js"></script> -->
  </body>
</html>
